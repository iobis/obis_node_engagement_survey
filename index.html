<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBIS Nodes Engagement Survey</title>

  <!-- jQuery must be first -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Only include survey-jquery (which includes core internally) -->
  <script src="https://unpkg.com/survey-jquery@1.9.109/survey.jquery.min.js"></script>
  <link href="https://unpkg.com/survey-core@1.9.109/defaultV2.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .sv_main {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>OBIS Nodes Engagement Survey</h2>
  <div id="surveyContainer"></div>

  <script>
    const surveyJSON = {
      pages: [
        {
          name: "intro",
          elements: [
            { type: "text", name: "name", title: "Your name", isRequired: true },
            {
              type: "dropdown",
              name: "obisNode",
              title: "OBIS Node (placeholder list)",
              choices: ["OBIS Canada", "OBIS SEAMAP", "OBIS Japan"]
            }
          ]
        }
      ]
    };

    $(document).ready(function () {
      const survey = new SurveyJQuery.Survey(surveyJSON);
      $("#surveyContainer").Survey({ model: survey });
    });
  </script>
</body>
</html>
